    <div class="formulario-container">
  <h2>Formulario de Rutina</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    
    <!-- RM por ejercicio -->
    <label for="rm">RM de cada ejercicio:</label><br>
    <input type="text" id="rm" name="rm" placeholder="Ej: Sentadilla 100kg"><br><br>
    
    <!-- Dificultad -->
    <label for="dificultad">Dificultad:</label><br>
    <select id="dificultad" name="dificultad" required>
      <option value="">-- Seleccione --</option>
      <option value="alta">Alta</option>
      <option value="media">Media</option>
      <option value="baja">Baja</option>
    </select><br><br>
    
    <!-- Foto -->
    <label for="foto">Inserte foto actual:</label><br>
    <input type="file" id="foto" name="foto" accept="image/*" required><br><br>
    
    <button type="submit">Enviar</button>
  </form>
